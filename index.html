<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
 <form action="">
<fieldset>
    <h2>CREDIT CARD DETAILS</h2>
    <section>
        <div>
            <h4>Card Number</h4>
            <input type="number" placeholder="1234 5678 9101 1121" min="1" max="16" id="text-center">
        </div>
        <div>
            <h4>Name On Card</h4>
            <input type="text" placeholder="Name Surname" min="1" max="31" id="text-center1">
        </div>
        <div >
            <h4>Expiry Date</h4>
            <input type="number" placeholder="31" min="1" max="4" id="text-center2">
            <input type="number" placeholder="2023" min="4" max="4" id="text-center2">
            <h4 id="CVV">CVV/CVN</h4>
            <input type="password" placeholder="***"  maxlength="3" id="pass">
        </div>

    </section>
    
</fieldset>

 </form> 
    

</body>
</html>
